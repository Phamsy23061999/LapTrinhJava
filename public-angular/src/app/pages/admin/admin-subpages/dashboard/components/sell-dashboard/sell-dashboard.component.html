<div class="point-title"><i class="fas fa-circle mr-3 text-app"></i>Hôm nay</div>
<div class="row">
  <div class="col">
    <app-dashboard-box [title]="'Phiếu mượn'">
      <ng-template #content>
        <div class="d-flex flex-row align-content-between">
          <div class="col text-left">
            <div class="mb-2">Trong ngày</div>
            <strong class="font-weight-bolder text-break" style="font-size: 1.6rem">{{dashboard?.borrow_tickets_count_in_day?.value}}</strong>
          </div>
          <div class="col text-right">
            <div class="mb-2">Trong tháng</div>
            <strong class="font-weight-bolder text-break" style="font-size: 1.6rem">{{dashboard?.borrow_tickets_count_in_month?.value}}</strong>
          </div>
        </div>
      </ng-template>
    </app-dashboard-box>
  </div>
  <div class="col">
    <app-dashboard-box [title]="'Phiếu đang mượn'">
      <ng-template #content>
        <div class="d-flex flex-row align-content-between">
          <div class="col text-left">
            <div class="mb-2">Trong ngày</div>
            <strong class="font-weight-bolder text-break" style="font-size: 1.6rem">{{dashboard?.borrowing_tickets_count_in_day?.value}}</strong>
          </div>
          <div class="col text-right">
            <div class="mb-2">Trong tháng</div>
            <strong class="font-weight-bolder text-break" style="font-size: 1.6rem">{{dashboard?.borrowing_tickets_count_in_month?.value}}</strong>
          </div>
        </div>
      </ng-template>
    </app-dashboard-box>
  </div>
</div>

<div class="point-title mt-4"><i class="fas fa-circle mr-3 text-app"></i>Trong tháng này</div>

<div class="row">
  <div class="col-12">
    <div id="columnchart_values" class="w-100 mb-5"></div>
    <div id="columnchart_values2" class="w-100 mb-5"></div>
    <div id="curve_chart" class="w-100 mt-5"></div>
  </div>
</div>
